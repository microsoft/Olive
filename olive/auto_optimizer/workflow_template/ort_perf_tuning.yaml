input_model:
  type: "ONNXModel"
  model_path: <<model_path>>
passes:
  perf_tuning:
    type: "OrtPerfTuning"
    data_config:
      name: "perf_tuning_data"
      type: "TransformersTokenDummyDataContainer"
systems:
  local_system:
    type: "LocalSystem"
    accelerators:
      - device: <<device>>
engine:
  target: "local_system"
  host: "local_system"
