[dependency-groups]
dev = [
  "ipywidgets>=8.1.5",
  "jupyterlab>=4.3.6",
  "matplotlib>=3.10.1",
  "pytest>=8.3.5",
  "rich>=13.9.4",
  "ruff>=0.11.2"
]

